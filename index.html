<html>

<head>
	<title>Slap Object Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<button onclick="onSlap(robot)">Slap</button>
				<button onclick="onPunch(robot)">Punch</button>
				<button onclick="onKick(robot)">Kick</button>
				<button onclick="onSpecial(robot)"><img src="http://moviesmedia.ign.com/movies/image/article/110/1101591/rock_1277402344.jpg" height="80" /></button>

			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h1 id="health">100</h1>
				<h1 id="hits">0</h1>
				<h1 id="name">The Dude</h1>
				<h1 id="corpse"></h1>
			</div>
		</div>
			<div class="row">
				<div class="col-sm-12">
				<button onclick="addMod(robot, 'shield')">Shield</button>
				<button onclick="addMod(robot, 'star')">Star</button>
				<button onclick="addMod(robot, 'lightning')">Lightning</button>
			</div>
		</div>
	</div>

<script src="game.js"></script>
</body>

</html>
